<div #containerLayout>
    <div *ngIf="disableSideNav == true" restaurant-container [@itemAnimate]="false">
        <agm-map 
            #gm
            style="position: absolute;"
            [style.left.px]="5"
            [style.height.px]="mapHeight"
            [style.top.px]="65"
            [style.width.px]="width"    
            [zoom]="17" 
            [latitude]="restaurant.location.lat" 
            [longitude]="restaurant.location.lng">
            <div class="item" *ngFor="let restaurant of restaurantList">
                <agm-marker 
                    (mouseOver)="onMouseOver(infoWindow, gm)"
                    (markerClick)="viewDetails(restaurant)" 
                    [latitude]="restaurant.location.lat" 
                    [longitude]="restaurant.location.lng">
                    <agm-info-window #infoWindow>
                            <div>
                                <a 
                                    (click)="viewDetails(restaurant)" 
                                    class="btn btn-attention pull-right">
                                    {{restaurant.name}}
                                    <i class="fa fa-angle-double-right"></i>
                                </a>
                            </div>
                    </agm-info-window>
                </agm-marker>
            </div>
        </agm-map>
        <mat-card 
            id="restaurant-details"
            style="position: absolute;"
            [style.left.px]="5"
            [style.height.px]="detailsHeight"
            [style.top.px]="detailsTop"
            [style.width.px]="width">
            <mat-card-header>
                <mat-card-title>
                    {{ restaurant.name }}
                </mat-card-title>
                <mat-card-subtitle>
                    {{ restaurant.category }}
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content style="margin-top: 10px;">
                {{ restaurant.contact.formattedPhone || "No phone listed"}}
            </mat-card-content>
            <mat-card-content>
                {{ restaurant.location.formattedAddress[0] }}<br> 
                {{ restaurant.location.formattedAddress[1] }}
            </mat-card-content>
            <mat-card-content>
                {{ restaurant.contact.twitter }}
            </mat-card-content>
        </mat-card>
    </div>
    
    <div *ngIf="disableSideNav == false" class="restaurant-container" [@itemAnimate]="true">
        <div class="item" *ngFor="let restaurant of restaurantList">
            <mat-card>
                <div (click)="viewDetails(restaurant)">
                        <div class="restaurant-image">
                                <img [src]='restaurant.backgroundImageURL'>
                        </div>
                    <div class="restaurant-name">{{restaurant.name}}</div>
                    <div class="restaurant-category">{{restaurant.category}}</div>
                </div>
            </mat-card>
        </div>
    </div>
</div>
