<mat-sidenav-container 
  class="sidenav-container">

  <mat-sidenav
    #drawer
    class="sidenav"
    mode="side" 
    [(opened)]="opened" 
    (opened)="events.push('open!')"
    (closed)="events.push('close!')">
    <mat-toolbar color="primary" id=#maintoolbar>
        <span class="toolbar-filler"></span>
        <button mat-icon-button (click)="drawer.toggle()">
            <mat-icon aria-label="Side nav toggle icon">close</mat-icon>
        </button>
    </mat-toolbar>
    <span class="toolbar-filler"></span>
    <mat-nav-list>
      <a mat-list-item (click)="drawer.toggle()" routerLink="listdetail">Restaurant List</a>
      <a mat-list-item (click)="drawer.toggle()" routerLink="contact">Contact</a>
      <a mat-list-item (click)="drawer.toggle()" routerLink="mapbox">Map Box</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Lunch Tyme</span>
      <!-- <span class="toolbar-filler"></span> -->

      <!-- [color]="color"
      [checked]="checked"
      [disabled]="disabled" -->

      <!-- <mat-slide-toggle
          class="example-margin"
          (change)="onChange($event)"
          [color]="color"
          [checked]="checked">
        Project Content
      </mat-slide-toggle> -->
      
      

      <!-- <button mat-button *ngIf="!auth.isAuthenticated()" (click)="auth.login()" type="button">Log In
      </button>      
      <button mat-button *ngIf="auth.isAuthenticated()" (click)="auth.logout()" type="button">Log Out
      </button>   -->
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
